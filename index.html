<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de sistema operativo</title>
    <style>
        body{
            display: grid;
            place-items: center;
            height: 100vh;
        }
        button{
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="myButton"><img id="wallet" src="" alt=""></button>
    <p id="parrafillo"></p>
    <script>
        // Función para detectar si el dispositivo es iOS
        function isiOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        const wallet = document.getElementById("wallet");

        // Función para detectar si el dispositivo es Android
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }
        
        // Event listener para el evento DOMContentLoaded
        document.addEventListener("DOMContentLoaded", function() {
            if (isiOS()) {
                document.getElementById("parrafillo").innerHTML = "El usuario abrió la página desde un dispositivo iOS.";
            } else if (isAndroid()) {
                document.getElementById("parrafillo").innerHTML = "El usuario abrió la página desde un dispositivo Android.";
                wallet.src = "./wallet.png ";
            } else {
                console.log("No se puede determinar el sistema operativo.");
            }
        });
    </script>
</body>
</html>
