<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de sistema operativo</title>
</head>
<body>
    <button id="myButton">Presiona aquí</button>

    <script>
        // Función para detectar si el dispositivo es iOS
        function isiOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // Función para detectar si el dispositivo es Android
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        // Event listener para el botón
        document.getElementById("myButton").addEventListener("click", function() {
            if (isiOS()) {
                console.log("El usuario abrió la página desde un dispositivo iOS.");
            } else if (isAndroid()) {
                console.log("El usuario abrió la página desde un dispositivo Android.");
            } else {
                console.log("No se puede determinar el sistema operativo.");
            }
        });
    </script>
</body>
</html>
